spring.application.name=OrderHandlingApplication

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin


# Queue names
jms.queue.orders=PaymentAndStockChecks
jms.queue.processed=ProcessedOrders
jms.queue.rejected=RejectedOrders

# JMS listener concurrency
jms.listener.concurrency=5-10



server.port=8080